<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #fce4ec; /* Soft pink background */
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Styling for the left and right rabbit images */
        .rabbit {
            position: absolute;
            top: 50%;
            width: 25%; /* Decrease width to fit better */
            height: auto;
            transform: translateY(-50%);
        }
        .rabbit.left {
            left: 0;
        }
        .rabbit.right {
            right: 0;
        }

        /* Styling for the login box */
        .login-box {
            margin: 20px auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px; /* Limiting max width for better layout */
            width: 90%; /* Responsive width */
            position: relative;
            z-index: 1;
        }

        .instructions {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 100%;
            max-width: 300px; /* Restrict the width of the input */
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #f50057;
        }
    </style>
</head>
<body>
    <!-- Left Rabbit Image -->
    <img src="bunnyIMAGE.jpg" alt="Cute Rabbit" class="rabbit left">

    <!-- Login Box -->
    <div class="login-box">
        <h2>Login</h2>
        <p class="instructions">Enter your pet name that I used to tease youðŸ¤©.</p>
        <p class="instructions">No Capital letters & extra letters. For example: ***aaa</p>
        <form action="surprise.html" method="get">
            <input type="text" name="username" placeholder="Enter your name" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Right Rabbit Image -->
    <img src="bunnyIMAGE.jpg" alt="Cute Rabbit" class="rabbit right">
</body>
</html>
