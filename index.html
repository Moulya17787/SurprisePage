<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fce4ec; /* Soft pink background */
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
       .rabbit {
    position: absolute;
    top: 50%;
    left: 1; /* Align to the left edge */
    right: 1; /* Align to the right edge */
    width: 100%; /* Make the image fill the entire width of the screen */
    height: auto; /* Maintain aspect ratio */
    transform: translateY(-50%);
}

        .rabbit.left {
            left: 30%; /* Adjust position */
        }
        .rabbit.right {
            right: 30%; /* Adjust position */
        }
        .login-box {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 2;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 100%;
            max-width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #f50057;
        }
    </style>
</head>
<body>
    <img src="bunnyIMAGE.jpg" alt="Cute Rabbit" class="rabbit left">
    <div class="login-box">
        <h2>Login</h2>
        <form action="surprise.html" method="get">
            <input type="text" name="username" placeholder="Enter your name" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <img src="bunnyIMAGE.jpg" alt="Cute Rabbit" class="rabbit right">
</body>
</html>
