<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise!</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #ffe4e1;
      text-align: center;
    }
    h1 {
      margin-top: 50px;
      font-size: 50px;
      color: #ff69b4;
    }
    h2 {
      color: #6a5acd;
    }
    .image-frame {
      display: inline-block;
      margin: 20px;
      padding: 20px;
      border: 5px solid #ff69b4;
      border-radius: 50%;
      position: relative;
      background: linear-gradient(135deg, #ffe4e1, #ffb6c1);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .image-frame::before,
    .image-frame::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 70px;
      background-color: #ff69b4;
      border-radius: 50%;
      top: -40px;
    }
    .image-frame::before {
      left: 30%;
      transform: rotate(-15deg);
    }
    .image-frame::after {
      right: 30%;
      transform: rotate(15deg);
    }
    .image-frame .eye {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: black;
      border-radius: 50%;
      top: -10px;
    }
    .image-frame .eye.left {
      left: 25%;
    }
    .image-frame .eye.right {
      right: 25%;
    }
    .image-frame img {
      width: 100%;
      height: auto;
      border-radius: 50%;
    }
    .scroll-section {
      margin: 30px;
    }
    p {
      font-size: 20px;
      color: #6a5acd;
    }
    .surprise-section {
      margin-top: 40px;
    }
    .video-container {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Surprise!üéâ</h1>
  <h1>Hii Kaaviiiiiüê∞</h1>
  <h2>Please scroll down for more!!</h2>
  <div id="confetti"></div>

  <!-- First image with frame -->
  <div class="image-frame">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <img src="KAV1.jpeg" alt="KAV1">
  </div>
<p>‚ù§Ô∏è</p>
  <div class="scroll-section">
    <!-- Second image with frame -->
    <div class="image-frame">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <img src="KAV2.jpeg" alt="KAV2">
    </div>
    <p>‚ù§Ô∏è</p>

    <!-- Third image with frame -->
    <div class="image-frame">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <img src="KM1.jpeg" alt="KM1">
    </div>

    <!-- Additional images with frames -->
    <div class="image-frame">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <img src="KM3.jpeg" alt="KAV3">
    </div>
    <div class="image-frame">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <img src="KM2.jpeg" alt="KM2">
    </div>
  </div>

  <div class="surprise-section">
    <p>Do you want to see the next surprise? ü•≥</p>
    <label>
      <input type="checkbox" id="next-surprise" /> Yes, show me!
    </label>
  </div>

  <div class="video-container" id="video-container">
    <p>Here‚Äôs your surprise video! üé•</p>
    <!-- Replace the URL with your actual video URL -->
    <video width="80%" controls>
      <source src="VIDEO.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    // Confetti animation
    let confettiInterval;

    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.style.position = "fixed";
      confetti.style.width = "10px";
      confetti.style.height = "10px";
      confetti.style.backgroundColor = getRandomColor();
      confetti.style.top = "0";
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.animation = "fall 4s linear infinite";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 4000);
    }

    function getRandomColor() {
      const colors = ["#ff69b4", "#ffa07a", "#7fffd4", "#8a2be2", "#ffd700"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // Start confetti animation
    confettiInterval = setInterval(createConfetti, 100);

    // Stop confetti after 2 seconds
    setTimeout(() => {
      clearInterval(confettiInterval);
    }, 2000);

    // CSS Animation
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes fall {
        0% { transform: translateY(-50px) rotate(0deg); } 
        100% { transform: translateY(100vh) rotate(360deg); }
      }
    `;
    document.head.appendChild(style);

    // Show video on checkbox select
    const checkbox = document.getElementById("next-surprise");
    const videoContainer = document.getElementById("video-container");

    checkbox.addEventListener("change", () => {
      if (checkbox.checked) {
        videoContainer.style.display = "block";
      } else {
        videoContainer.style.display = "none";
      }
    });
  </script>
</body>
</html>
